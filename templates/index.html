{% extends '_base.html' %}
{% load tz %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Daily evolution of the number of users</h1>

    <div id="users_chart" style="width:100%; height:400px;"></div>

    {% block scripts %}
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                Highcharts.chart('users_chart', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: ''
                    },
                    xAxis: {
                        type: 'datetime',
                        title: {
                            text: 'Date'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Number of accounts'
                        }
                    },
                    series: [{
                        name: 'New accounts per day',
                        data: [
                            {% for item in absolute_freq %}
                                [Date.parse('{{ item.0 }}'), {{ item.1 }}],
                            {% endfor %}
                        ]
                    }, {
                        name: 'Number of accounts to date',
                        type: 'line',
                        data: [
                            {% for item in cumulative_freq %}
                                [Date.parse('{{ item.0 }}'), {{ item.1 }}],
                            {% endfor %}
                        ]
                    }]
                });
            });
        </script>
    {% endblock %}
{% endblock %}
